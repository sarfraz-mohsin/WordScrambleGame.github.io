<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>Word Scramble Game</title>
    <script src="words.js"></script>
</head>
<body>
    <div class="container">
        <header>
            Word Scramble Game
        </header>
        <main>
            <div class="word"></div>
            <div class="hint">Hint: <span></span></div>
            <div class="time">Time left: <span><b>30</b>s</span></div>
            <div class="input-value"><input type="text" placeholder="Enter a valid word"></div>
            <div class="buttons">
                <button class="refresh">Refresh Word</button>
                <button class="check">Check word</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
